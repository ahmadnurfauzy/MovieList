    <script>
                if (localStorage.getItem('fav')===null)
                {
                    alert("Belum ada yang dipilih")
                    
                }
                else
                {
                    let myItem = JSON.parse(localStorage.getItem('fav'));

                    console.log(myItem)

                    for (let i=0; i < myItem.length; i++) {
                        var tr = $('<tr></tr>');
                        var tag = "";  

                        tag += "<td><img src = 'https://image.tmdb.org/t/p/w500/" +myItem[i].image+ "'height = '332px' width = '221px'>"+"</td>";
                        tag += "<td><h2><span class='title text-weight'>"+myItem[i].judul+"</span></h2><br />"+"<i class='fas fa-calendar-alt'></i> <span class='release_date'>"+myItem[i].rilis+"</span><br />"+"<i class='fa fa-star' aria-hidden='true'></i> <span class='vote_average'>"+myItem[i].nilai+"</span><br />"+"</span>"+"<span class='overview'>"+myItem[i].sinopsis+"</span></td>";
                        

                        $('#bodyFavorite').append(tr.html(tag));
                    }
                }
    </script>
